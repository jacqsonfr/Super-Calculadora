<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Super Calculadora</title>
</head>
<body>
  <header>
    <div>
      <h1>Super Calculadora</h1>
    </div>
    <div>
      <div class="elementA">
        <span>Primeiro Número (A)</span>
        <input type="number" id="numA">
      </div>
      <div class="elementB">
        <span>Segundo Número (B)</span>
        <input type="number" id="numB">
      </div>
    </div>
  </header>
  <section class="calc-result">
    <div class="title">
      <h3>Cálculos</h3>
    </div>
    <div class="content-container">
      <div class="content">
        <span>Soma (A + B)</span>
        <input type="text" id="sumab" readonly>
      </div>

      <div class="content">
        <span>Subtração 1 (A - B)</span>
        <input type="text" id="sub1" readonly>
      </div>

      <div class="content">
        <span>Subtração 2 (B - A)</span>
        <input type="text" id="sub2" readonly>
      </div>

      <div class="content">
        <span>Multiplicação (A * B)</span>
        <input type="text" id="multab" readonly>
      </div>

      <div class="content">
        <span>Divisão 1 (A / B)</span>
        <input type="text" id="div1" readonly>
      </div>

      <div class="content">
        <span>Divisão 2 (B / A)</span>
        <input type="text" id="div2" readonly>
      </div>

      <div class="content">
        <span>Quadrado de A (A)</span>
        <input type="text" id="quada" readonly>
      </div>

      <div class="content">
        <span>Quadrado de B (B)</span>
        <input type="text" id="quadb" readonly>
      </div>

      <div class="content">
        <span>Divisores inteiros de A</span>
        <input type="text" id="divinta" readonly>
      </div>

      <div class="content">
        <span>Divisores inteiros de B</span>
        <input type="text" id="divintb" readonly>
      </div>

      <div class="content">
        <span>Fatorial de A!</span>
        <input type="text" id="fata" readonly>
      </div>

      <div class="content">
        <span>Fatorial de B!</span>
        <input type="text" id="fatb" readonly>
      </div>

    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
